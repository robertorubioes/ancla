;------------------------------------------------------------------------------
; ANCLA - PHP Configuration for Local Development
;------------------------------------------------------------------------------

[PHP]
; Memory and execution limits
memory_limit = 256M
max_execution_time = 120
max_input_time = 60
max_input_vars = 3000

; Upload limits (for document upload)
upload_max_filesize = 100M
post_max_size = 100M

; Error handling
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; Date/Time
date.timezone = UTC

; Session
session.gc_maxlifetime = 7200

; OPcache (disabled for development for hot reload)
opcache.enable = 0

; Realpath cache
realpath_cache_size = 4096k
realpath_cache_ttl = 120
